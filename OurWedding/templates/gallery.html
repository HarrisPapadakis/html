<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery - Wedding</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; max-width: 1000px; margin: auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:10px; }
    img { width:100%; height:auto; display:block; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Φωτογραφίες προσκεκλημένων</h1>
  <p><a href="{{ url_for('index') }}">Παράθυρο Ανέβασμα</a></p>

  <div class="grid">
    {% for p in photos %}
      <a href="{{ p.full }}" target="_blank"><img src="{{ p.thumb }}" alt="{{ p.original }}"></a>
    {% endfor %}
  </div>
</body>
</html>
