<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Preview App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .card {
      position: relative;
      width: 150px;
      height: 100px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
    }

    .content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .card:hover .content {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Hover για να δεις τα περιεχόμενα</h2>
  <div class="container">
    <div class="card">
      Επιλογή 1
      <div class="content">
        Αυτό είναι το περιεχόμενο της Επιλογής 1.
      </div>
    </div>

    <div class="card">
      Επιλογή 2
      <div class="content">
        Αυτό είναι το περιεχόμενο της Επιλογής 2.
      </div>
    </div>
  </div>
</body>
</html>
